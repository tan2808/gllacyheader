<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no">
    <title>gllacy</title>
</head>
<body>
<header class="header">
    <div class="container">
    <div class="header-top">
        <a class="logo" href="/">
            <img class="logo__img" src="images/logo.svg" alt="logo">
        </a>
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__item">
                    <a class="nav__link" href="#">Каталог</a>
                    <ul class="nav__sub-list">
                        <li class="nav__sub-item">
                            <span class="new">Новинки</span>
                        </li>
                        <li>
                            <a href="#">Сливочное</a>
                        </li>
                        <li>
                            <a href="#">Щербеты</a>
                        </li>
                        <li>
                            <a href="#">Фруктовый лед</a>
                        </li>
                        <li>
                            <a href="#">Мелорин</a>
                        </li>
                    </ul>
                </li>
                <li class="nav__item">
                    <a class="nav__link" href="#">Доставка и оплата</a>
                </li>
                <li class="nav__item">
                    <a class="nav__link" href="#">О компании</a>
                </li>
            </ul>
        </nav>
        </div>
        <div class="header__inner">
            <div class="search">
                <button class="search__btn"><img class="search_btn-img" src="images/search.png">
                    <form action="search" class="search__form">
                        <input class="search__form-input input" type="search" placeholder="Что ищем?">
                    </form>
                </button>
            </div>
            <div class="enter">
                <button class="enter__btn"><img class="enter_btn-img" src="images/enter1.png">Вход
                    </button>
                    <form action="enter" class="enter__form">
                        <input class="login__form-input input" type="text" name="login" placeholder="Электронная почта"><br>
                        <input class="password__form-input input" type="password" placeholder="Пароль"><br>
                        <input type="submit" value="Войти">
                    </form>
                <a class="header__link" href="#">Забыли пароль?</a><br>
                <a class="header__link" href="#">Новая регистрация</a><br>
            </div>
            <div class="basket">
                <button class="search__btn"><img class="search_btn-img" src="images/basket.png">
                    <input type="submit" value="Пусто">
                </button>
            </div>
        </div>
            <div class="header-bottom">
                <div class="header-info">
                <p class="time">С 10 до 20, ежедневно<br>
                8 812 450-25-25</p>
                </div>
            </div>
        </div>
</header>
</body>
</html>
